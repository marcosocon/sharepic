<body>
  <h1>Welcome to Meteor!</h1>

  {{> images}}

<template name="images">
<div class="container">
  <div class="row">
    {{#each images}}
    <div class="col-xs-12 col-md-3">
      <div class="thumb">
        <img src="{{img_src}}" alt="{{img_alt}}" class="img-responsive">
      </div>
      <div class="desc">
        <p>Image description</p>
        <strong>a year ago</strong>
      </div>
    </div>
    {{/each}}
  </div>
</div>
</template>
